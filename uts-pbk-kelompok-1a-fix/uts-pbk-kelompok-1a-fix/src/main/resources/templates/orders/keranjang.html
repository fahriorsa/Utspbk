<!doctype html>
<html lang="en">

<head>
  <title>Keranjang</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="/fa/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="/fa/all.min.js"></script>

</head>

<body>
  <div th:replace="~{components/components :: navbar}"></div>

  <div class="container pt-3">
    <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="mb-3">Pesanan Anda</h1>
            <div class="card" th:each=" orderItem : ${dataOrder}">
                <div class="card-body">
                    <h6 th:text="'Nama Produk : '+${orderItem.produk.nama}"></h6>
                    <h6 th:text="'Nama Pemesan : '+${orderItem.order.customer.namaLengkap}"></h6>
                    <h6 th:text="'Jumlah Pesanan : '+${orderItem.jumlah}"></h6>
                    <caption th:text="'Diorder pada : '+${orderItem.order.tanggalOrder}"></caption><br>
                    <caption th:text="'status order : '+${orderItem.order.status}"></caption><br>
                    <caption th:text="'status pembayaran : '+${orderItem.order.paymentStatus}"></caption><br>
                    <caption th:text="'status pengiriman : '+${orderItem.order.shippingStatus}"></caption><br>
                    <a th:href="@{'/orders/hapus/'+${orderItem.order.id}}" class="btn btn-danger mt-2" role="button">Batalkan Pesanan</a>
                </div>
            </div>
        </div>
    </div>
    
  </div>
  <footer class="text-center">
    <div th:replace="components/components.html :: footer"></div>
</footer>
    
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>

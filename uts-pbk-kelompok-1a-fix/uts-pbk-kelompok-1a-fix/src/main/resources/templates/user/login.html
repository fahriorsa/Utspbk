<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-3">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <div class="row align-items-center g-2 pb-3">
                    <div class="col align-items-center">
                        <h1>Silahkan Login</h1>
                    </div>  
                </div>
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/in}" th:object="${user}" method="post">
                            <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input name="username" type="text" class="form-control" autofocus autocomplete="off">
                            <div class="form-text">Silakan masukkan username</div>
                            </div>
                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                            <div class="form-text">Silakan masukkan password</div>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                            <caption>Belum punya akun? <a th:href="@{/daftar}">Daftar Sekarang</a></caption>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <!-- place footer here -->
        <div th:replace="components/components.html :: footer"></div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

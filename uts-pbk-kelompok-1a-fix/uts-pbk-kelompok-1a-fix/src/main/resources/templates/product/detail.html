<!doctype html>
<html lang="en">

<head>
  <title>Produk</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="/fa/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="/fa/all.min.js"></script>

</head>

<body>
    <div th:replace="~{components/components :: navbar}"></div>
    <div class="container pt-3">
        <div class="row align-items-center g-2 pb-3">
            <div class="col align-items-center">
                <h1>Detail Produk</h1>
            </div> 
        </div>
        <div class="row row-cols-2" th:each=" data: ${detailProduct}">
          <div class="col">
            <table class="table">
                <tr>
                    <td><h4 th:text="'Nama Produk : '+${data.nama}"></h4></td>
                </tr>
                <tr>
                    <td><h4 th:text="'Brand : '+${data.brand}"></h4></td>
                </tr>
                <tr>
                    <td><h4 th:text="'Harga : Rp '+${data.harga}"></h4></td>
                </tr>
                <tr>
                    <td><h4 th:text="'Stok Tersedia : '+${data.stok}+' Unit'"></h4></td>
                </tr>
            </table>
            <a class="btn btn-success" th:href="@{'/orders/'+${customer.id}+'/'+${data.id}}" role="button">Order Sekarang</a>
          </div>

          <div class="col">
            <h4 th:text="${data.deskripsi}"></h4>
          </div>
        </div>
      </div>

    <footer class="text-center">
        <div th:replace="components/components.html :: footer"></div>
    </footer>
    
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>

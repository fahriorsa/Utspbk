<!doctype html>
<html lang="en">

<head>
  <title>Shopee</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="/fa/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="/fa/all.min.js"></script>

</head>

<body>
  <div class="container pt-3">
    <div class="row justify-content-center align-items-baseline">
        <div class="col-6">
          <h1>Input Data Customer</h1>
            <form th:action="@{'/customer/simpan/'+${user.id}}" th:object="${customer}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input name="namaLengkap" type="text" class="form-control" placeholder="Masukkan nama lengkap" autofocus autocomplete="off" required>
                  </div>
                <div class="mb-3">
                    <label class="form-label">Nomor HP</label>
                    <input name="nomorHp" type="text" class="form-control" placeholder="Masukan nomor hp" autocomplete="off" required>
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Alamat</label>
                    <textarea name="alamat" class="form-control" rows="10" autocomplete="off"></textarea>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Simpan</button>
            </form>
              
        </div>
    </div>
  </div>
  <footer class="text-center">
    <!-- place footer here -->
    <div th:replace="components/components.html :: footer"></div>
  </footer>
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>

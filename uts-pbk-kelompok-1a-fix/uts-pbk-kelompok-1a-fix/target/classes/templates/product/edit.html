<!doctype html>
<html lang="en">

<head>
  <title>Edit Produk</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="/fa/all.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="/fa/all.min.js"></script>

</head>

<body>
  <div th:replace="~{components/components :: navbar}"></div>

  <div class="container pt-3">
    <div class="row justify-content-center align-items-baseline">
        <div class="col-6">
          <h1>Edit Produk</h1>
            <form th:action="@{'/product/update'+${product.id}}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nama Produk</label>
                    <input name="nama" type="text" th:value="${product.nama}" class="form-control" placeholder="Masukkan nama produk">
                  </div>
                <div class="mb-3">
                    <label class="form-label">Kategori Produk</label>
                    <select name="kategori" class="form-control">
                      <option th:value="${product.kategori.id}" th:text="${product.kategori.kategori}">
                      </option>
                    </select>
                  </div>
                <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <input name="brand" type="text" th:value="${product.brand}" class="form-control" placeholder="Masukan brand dari produk">
                  </div>
                  <div class="mb-3 col-4">
                    <label class="form-label">Harga (Rp.)</label>
                    <input name="harga" type="text" th:value="${product.harga}" class="form-control" placeholder="Masukan harga">
                  </div>
                  <div class="mb-3 col-4">
                    <label class="form-label">Jumlah Barang</label>
                    <input name="stok" type="text" th:value="${product.stok}" class="form-control" placeholder="Masukan jumlah produk">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Deskripsi</label>
                    <textarea name="deskripsi" th:text="${product.deskripsi}" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Edit</button>
                    <a th:href="@{/product/}" class="btn btn-secondary">Batal</a></div>
                
            </form>
              
        </div>
    </div>
  </div>
  <footer class="text-center">
    <!-- place footer here -->
    <div th:replace="components/components.html :: footer"></div>
  </footer>
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
